{% extends "base.html" %}
{% block maincontents %}
<script src="/static/echart-3.2.1/echarts.js"></script>
<div id="main" style="width: 900px;height:600px;"></div>

<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    	    title : {
    	        text: '单位发现问题',
    	        subtext: '每月统计',
    	        x:'center'
    	    },
    	    tooltip : {
    	        trigger: 'item',
    	        formatter: "{a} <br/>{b} : {c}"
    	    },
    	    legend: {
    	        left: 'left',
    	        data: ['发现问题数']
    	    },
            dataZoom:{
                show:true,
                realtime:true,
            },
            xAxis: {
                type: 'category',
                data:{{json_month | safe}},
                name:"月份"
            },
            yAxis:{
                type:'value',
                name:"数量"
            },
    	    series : [
    	        {
                    name: '发现问题数',
                    type: 'line',
                    center: ['50%', '60%'],
                    data:{{json_count | safe}},
                    itemStyle: {
                        normal:{ 
                            label:{ 
                               show: true, 
                               formatter: '{c}' 
                            }, 
                            labelLine :{show:true}
                        }
                    }
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>
{% endblock %}
